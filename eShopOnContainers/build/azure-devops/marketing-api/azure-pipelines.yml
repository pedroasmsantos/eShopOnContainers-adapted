variables:
    registryEndpoint: docker-registry
trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/BuildingBlocks/*
    - src/Services/Marketing/*
    - build/azure-devops/buildimages.yml
    - build/azure-devops/multiarch.yml
    - build/azure-devops/marketing-api/*
    - deploy/k8s/helm/marketing-api/*
jobs:
- template: ../buildimages.yaml
  parameters:
    services: marketing-api
    registryEndpoint: $(registryEndpoint)
    helmfrom: $(Build.SourcesDirectory)/eShopOnContainers/deploy/k8s/helm
    helmto: $(Build.ArtifactStagingDirectory)/eShopOnContainers/deploy/k8s/helm
- template: ../multiarch.yaml
  parameters:
    image: marketing.api
    branch: $(Build.SourceBranchName)
    registryEndpoint: $(registryEndpoint)
