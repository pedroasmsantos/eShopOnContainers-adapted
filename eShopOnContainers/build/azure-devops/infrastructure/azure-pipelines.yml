pool:
  vmImage: 'ubuntu-16.04'
variables:
    registryEndpoint: docker-registry
trigger:
  branches:
    include:
    - master
  paths:
    include:
    - build/azure-devops/buildimages.yml
    - build/azure-devops/multiarch.yml
    - build/azure-devops/infrastructure/*
    - deploy/k8s/helm/basket-data/*
    - deploy/k8s/helm/keystore-data/*
    - deploy/k8s/helm/nosql-data/*
    - deploy/k8s/helm/rabbitmq/*
    - deploy/k8s/helm/sql-data/*
steps:
- task: CopyFiles@2
  inputs:
    sourceFolder: $(Build.SourcesDirectory)/eShopOnContainers/deploy/k8s/helm
    targetFolder: $(Build.ArtifactStagingDirectory)/eShopOnContainers/deploy/k8s/helm
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.ArtifactStagingDirectory)/eShopOnContainers/deploy/k8s/helm
    artifactName: helm
